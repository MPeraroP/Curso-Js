<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Apendendo Js</title>
    <style>
        body{
            background-color: rgb(74, 74, 247);
            color: white;
            font-size: 20pt;
            font-family: Arial, Helvetica, sans-serif;
        }
        h1{
            color: rgb(248, 236, 124);
        }
    </style>
</head>
<body>
    <h1>Olá, mundo!</h1>
    <p>estou aprendendo Js</p>


    <script>
        var n1 = Number(prompt('Digite um número'))
        var n2 = Number(prompt('Digite Outro número'))
        var s = n1 + n2
        alert(`O resultado entre ${n1} e ${n2} é igual a ${s}`)

        /*  CARACTERISTICAS DO +
            NA CONDIÇÃO ( number + number) ele vira adição
            Na CONDIÇÃO ( string + string ) ele vira concatenação 
        */
       
    </script>
</body>
</html>
